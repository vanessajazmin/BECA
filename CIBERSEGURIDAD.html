<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Becas y Apoyos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #A64AC9);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: red;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #infografia {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Becas y Apoyos</h2>
        <form id="formulario">
            <input type="text" placeholder="Nombre Completo" required><br>
            <input type="text" placeholder="CURP" required><br>
            <input type="email" placeholder="Correo Electrónico" required><br>
            <input type="tel" placeholder="Número Telefónico" required><br>
            <input type="text" placeholder="Dirección" required><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <img id="infografia" src="https://www.gob.mx/cms/uploads/image/file/612912/Ciberseguridad_Info_02.jpg" alt="Infografía de seguridad">
    <p id="infografia-link" style="display: none; margin-top: 20px;"><a href="file:///C:/Users/hp/Pictures/infografia.MHT" target="_blank">Ver infografía local</a></p>
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Has caído en una trampa. ALERTA: No difundas tu información personal a cualquier persona, ya que cualquiera puede acceder a ella.");
            document.getElementById("infografia").style.display = "block";
            document.getElementById("infografia-link").style.display = "block";
        });
    </script>
</body>
</html>
